<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Resume</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      @page {
        size: A4;
        margin: 1cm;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .resume {
        page-break-before: always;
      }
      .blue-line {
        border-top: 3px solid #3490dc;
      }
      /* Center-align the basic details */
      .center-basic-details {
        display: flex;
        align-items: center;
        text-align: center;
      }
      /* Rounded image */
      .round-image {
        width: 100px; /* Adjust the size as needed */
        height: 100px; /* Adjust the size as needed */
        border-radius: 50%;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto p-4">
      <!-- Two-column layout for resume -->
      <div class="flex mb-4">
        <!-- Left column for image -->
        <div class="w-1/3 self-center">
          <img
            src="./src/IMG_3513_Original.jpeg"
            alt="Your Name"
            class="round-image"
          />
        </div>

        <!-- Right column for basic details -->
        <div class="w-2/3 center-basic-details">
          <div>
            <h1 class="text-2xl font-bold">Your Name</h1>
            <p>Email: your@email.com</p>
            <p>Phone: (123) 456-7890</p>
            <div class="flex justify-around p-2">
              <i class="fa-brands fa-linkedin-in fa-lg"></i>
              <i class="fa-brands fa-github fa-lg"></i>
            </div>
            <p>Address: 123 Main St, City, Country</p>
          </div>
        </div>
      </div>

      <hr class="blue-line my-4" />

      <!-- Two-column layout for resume -->
      <div class="flex mb-4">
        <!-- Employment History (2/3 of the space) -->
        <div class="w-2/3 pr-8">
          <h2 class="text-xl font-semibold">Employment History</h2>
          <!-- Repeat this section for each job -->
          <div class="mb-2">
            <h3 class="text-lg font-semibold">Job Title</h3>
            <p>Company Name - Location</p>
            <p class="text-gray-600">Month Year - Month Year</p>
            <ul class="list-disc list-inside">
              <li>Responsibility 1</li>
              <li>Responsibility 2</li>
              <!-- Add more responsibilities as needed -->
            </ul>
          </div>
          <!-- Repeat for each job -->
        </div>

        <!-- Skills (1/3 of the space) -->
        <div class="w-1/3">
          <h2 class="text-xl font-semibold">Skills</h2>
          <!-- Add your skills here -->
          <ul>
            <li>Skill 1</li>
            <li>Skill 2</li>
            <!-- Add more skills as needed -->
          </ul>
        </div>
      </div>

      <!-- Page break for printing -->
      <div class="resume"></div>

      <!-- Additional sections (e.g., education, certifications, projects) can be added similarly -->
    </div>
  </body>
</html>
